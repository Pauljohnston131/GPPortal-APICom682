name: Deploy GPPortal API to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout (pinned SHA)
      - name: Checkout
        uses: actions/checkout@b4ffde6f017c122b49b0c39551c4d41f82c787f1

      # Set up Python (pinned SHA)
      - name: Setup Python
        uses: actions/setup-python@82c7e63155f6bf497520881f83e62eaf8cf9be2f
        with:
          python-version: "3.11"

      # Install requirements
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Archive build for deployment
      - name: Prepare deployment package
        run: |
          zip -r release.zip .

      # Login to Azure (pinned SHA)
      - name: Azure Login
        uses: azure/login@4f79589d572ac16fa3c7a6ffdfd8ad12a2d7a82b
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy to Azure Web App (pinned SHA)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@01f472563e91b9d4c292e47e03c1b59b7c50c7c5
        with:
          app-name: gpportal-api
          package: release.zip
