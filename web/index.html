<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Multimedia GP Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f7f9fc; }
        .section-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        img.preview-img {
            max-width: 120px;
            border-radius: 6px;
            cursor: pointer;
        }
        .small-label {
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>

<body>
<div class="container py-4">

    <h1 class="text-center mb-4">Multimedia GP Portal</h1>
    <p class="text-center text-muted">Patient uploads & GP review of multimedia clinical evidence.</p>

    <div class="row g-4">
        <!-- Patient Portal -->
        <div class="col-md-6">
            <div class="section-box">
                <h3>Patient Portal</h3>
                <p class="text-muted small-label">Upload images, scans, or reports linked to a Patient ID.</p>

                <form id="form" class="mt-3">
                    <div class="mb-3">
                        <label class="form-label">Patient ID</label>
                        <input type="text" id="patientId" class="form-control" placeholder="e.g. P004" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Select File</label>
                        <input type="file" id="file" class="form-control" accept="image/*,application/pdf" required>
                    </div>

                    <button class="btn btn-primary w-100">Upload Evidence</button>
                </form>

                <p id="msg" class="mt-3 text-muted"></p>

                <hr class="my-4">

                <div>
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">My Submissions</h5>
                        <button id="refresh" class="btn btn-outline-secondary btn-sm">Refresh</button>
                    </div>
                    <div id="patient-records" class="mt-3 row gy-3"></div>
                </div>
            </div>
        </div>

        <!-- GP Dashboard -->
        <div class="col-md-6">
            <div class="section-box">
                <h3>GP Dashboard</h3>
                <p class="text-muted small-label">Search by Patient ID, review uploads, and add clinical notes.</p>

                <div class="mb-3">
                    <label class="form-label">Patient ID</label>
                    <input type="text" id="gpPatientId" class="form-control" placeholder="e.g. P004">
                </div>
                <button id="gpLoad" class="btn btn-success w-100">Load Patient Records</button>

                <div id="gp-records" class="mt-3 row gy-3"></div>
            </div>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
